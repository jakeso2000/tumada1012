<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>Startup Weekdn Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="css/flat-ui.css" rel="stylesheet">
    <link href="css/demo.css" rel="stylesheet">

    <link rel="shortcut icon" href="images/favicon.ico">

    <script type="text/javascript">
    function func() {
        $('#login-after').html('登録ありがとうございます！');
    }
    </script>

    <script>
    (function(i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function() {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-44793477-1', 'azurewebsites.net');
    ga('send', 'pageview');

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <div class="demo-headline">
            <h1 class="demo-logo">
                <img src="images/icons/svg/pencils.svg" alt="Pensils">
    
                manapi♪
           <img src="images/icons/svg/book.svg" alt="Book">
                <small>参考書・教科書のつまずき共有サイトです</small>
            </h1>
        </div>
        <!-- /demo-headline -->

        <div class="row demo-tiles">
            <div class="col-md-4 col-xs-12">
                <div class="tile">
               <img src="images/icons/svg/chat.svg" alt="Chat">
                    <h3 class="tile-title">楽しい</h3>
                    <p>仲間と楽しく学べる</p>
                    <a class="btn btn-primary btn-large btn-block" href="#">Detail</a>
                </div>
            </div>

            <div class="col-md-4 col-xs-12">
                <div class="tile">
                    <img src="images/icons/png/Map.png" alt="Infinity-Loop" class="tile-image">
                    <h3 class="tile-title">役立つ</h3>
                    <p>その本の先輩からフィードバック</p>
                    <a class="btn btn-primary btn-large btn-block" href="#">Detail</a>
                </div>
            </div>


            <div class="col-md-4 col-xs-12">
                <div class="tile tile-hot">
                <img src="images/icons/svg/gift-box.svg" alt="Gift-Box">
                    <h3 class="tile-title">安い</h3>
                    <p>電子書籍のレンタル方式</p>
                    <a class="btn btn-primary btn-large btn-block" href="#">Detail</a>
                </div>

            </div>
        </div>

        <div class="login">
            <div class="login-screen">
                <div class="login-icon">
                    <img src="images/login/icon.png" alt="Welcome to Mail App" />
                    <h4>
                        <small>manapi♪</small>に登録！</h4>
                </div>

                <div class="login-form">
                    <div class="form-group">
                        <input type="text" class="form-control login-field" value="" placeholder="名前を入力してください" id="login-name" />
                        <label class="login-field-icon fui-user" for="login-name"></label>
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control login-field" value="" placeholder="パスワード" id="login-pass" />
                        <label class="login-field-icon fui-lock" for="login-pass"></label>
                    </div>

                    <a class="btn btn-primary btn-lg btn-block" onClick="func()">登録</a>
                    <div id="login-after" class="login-link" href="#"></div>
                </div>
            </div>
        </div>


   <div class = "row">
        <div class = "col-md-3">
          <h3 class="demo-panel-title">Progress bars &amp; Sliders</h3>
          <div class="progress">
            <div class="progress-bar" style="width: 45%;"></div>
          </div>
          <br>
          <div class="progress">
            <div class="progress-bar" style="width: 40%;"></div>
            <div class="progress-bar progress-bar-warning" style="width: 10%;"></div>
            <div class="progress-bar progress-bar-danger" style="width: 10%;"></div>
            <div class="progress-bar progress-bar-success" style="width: 10%;"></div>
            
          <div class="progress-bar progress-bar-info" style="width: 10%;"></div></div>
          <br>
          <div id="slider" class="ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all" aria-disabled="false"><div class="ui-slider-segment" style="margin-left: 25%;"></div><div class="ui-slider-segment" style="margin-left: 25%;"></div><div class="ui-slider-segment" style="margin-left: 25%;"></div>
            <div class="ui-slider-segment"></div>
            <div class="ui-slider-segment"></div>
            <div class="ui-slider-segment"></div>
          <div class="ui-slider-range ui-widget-header ui-corner-all ui-slider-range-min" style="width: 25%;"></div><a class="ui-slider-handle ui-state-default ui-corner-all" href="#" style="left: 25%;"></a></div>
        </div>
      </div>  

        
        <div class="row">
            <div class="col-md-8">
            <div class="demo-browser-author" alt="exaple-image" class="img-rounded img-responsive"></div>
            </div>
            <div class="col-md-4">
                <blockquote>
                    <p>私は</p>
                    <small>Kuniharu Aramaki</small>
                </blockquote>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class=" btn-group">
                    <a href="https://twitter.com/share" class="twitter-share-button" data-via="tumada">Tweet</a>
                    <script>
                    ! function(d, s, id) {
                        var js, fjs = d.getElementsByTagName(s)[0],
                            p = /^http:/.test(d.location) ? 'http' : 'https';
                        if (!d.getElementById(id)) {
                            js = d.createElement(s);
                            js.id = id;
                            js.src = p + '://platform.twitter.com/widgets.js';
                            fjs.parentNode.insertBefore(js, fjs);
                        }
                    }(document, 'script', 'twitter-wjs');
                    </script>
                </div>
            </div>
        </div>
        <!-- /container -->


        <!-- Load JS here for greater good =============================-->
        <script src="js/jquery-1.8.3.min.js"></script>
        <script src="js/jquery-ui-1.10.3.custom.min.js"></script>
        <script src="js/jquery.ui.touch-punch.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/bootstrap-select.js"></script>
        <script src="js/bootstrap-switch.js"></script>
        <script src="js/flatui-checkbox.js"></script>
        <script src="js/flatui-radio.js"></script>
        <script src="js/jquery.tagsinput.js"></script>
        <script src="js/jquery.placeholder.js"></script>
        <script src="js/jquery.stacktable.js"></script>
        <script src="js/application.js"></script>
</body>

</html>
